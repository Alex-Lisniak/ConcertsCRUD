<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <h1>Concert details</h1>

    <div th:each="el : ${concert}" class="alert alert-info mt-2">

        <h3 th:text=" ${el.designation}"/>
        <p th:text="'Id = ' + ${el.id}" />
        <p th:text="'In ' + ${el.place}" />
        <p th:text="'Distribution = ' + ${el.distributionOfSeats}" />
        <p th:text="'Cost ' + ${el.costOfTicket}" />
        <p th:text="'Size ' + ${el.getCountOfSeats()}" />
        <p th:text="'Popularity ' + ${el.popularity}" />
        <a th:href="'/concerts/' + ${el.id} + '/edit'" class="btn btn-success" >Edit</a>
        <br>
        <br>
        <form th:action="'/concerts/' + ${el.id} + '/remove'" method="post">
            <button class="btn btn-danger" type="submit">Remove</button>
        </form>

        <br><br>

    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
