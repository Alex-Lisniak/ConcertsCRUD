<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <h1>Performance details</h1>

    <div th:each="el : ${performance}" class="alert alert-info mt-2">

        <h3 th:text=" ${el.getDesignation()}"/>
        <p th:text="'Id = : ' + ${el.id}" />
        <p th:text="'actor id : ' + ${el.id_actors}" />

        <a th:href="'/concerts/' + ${concert.getId()}" th:text="'Concert name is ' + ${concert.getDesignation()}">Details</a>
        <br><br>

        <h3 th:text=" 'Main hero of this event is ' + ${actor.getName_actor()}"/>



    </div>

</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
