<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5">
    <h1>Performances on the site</h1>
    <div th:each="el : ${performances}" class="alert alert-info mt-2 ">
        <h3 th:text="${el.getDesignation()}" ></h3>
        <p th:text="'Id = ' + ${el.getId()}"></p>
        <p th:text="'Actor`s id ' + ${el.getId_actors()}"></p>
        <p th:text="'Concert`s id ' + ${el.getId_concert()}"></p>
        <a th:href="'/performances/' + ${el.getId()}">Details</a>

    </div>
</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
