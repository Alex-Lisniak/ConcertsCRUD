<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Adding concert</h1>
    <form action="/concerts/add" method="post">
        <input type="text" name="place" placeholder="Enter place of concert" class="form-control"><br>
        <input type="text" name="designation" placeholder="Enter designation of concert" class="form-control"><br>

        <br>
        <br>
        <br>
        <h4>Select performance</h4>
        <input type="text" name="performanceName" placeholder="Enter performance name" class="form-control"><br>
        <input type="text" name="distributionOfSeats" placeholder="Enter distribution type" class="form-control"><br>
        <input type="text" name="countOfSeats" placeholder="Enter count of seats" class="form-control"><br>
        <input type="text" name="costOfTicket" placeholder="Enter cost of ticket" class="form-control"><br>



        <button type="submit" class="btn btn-success">Add concert</button>

    </form>


</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
